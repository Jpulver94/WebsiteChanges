function loadprint() {
  var mywindow =  window.open('','Print_Web_Order','');
 var pageurl = 'login[SUFFIX]?orderno=[WEB.ORDERNO]&dboption=WEBORD&LOGINPATH=SOX&pageid=31&TARGETVAL=[WEB.ORDERNO]' ;
var params = "" ;
// BEGIN GET QUERY STRING CODE ;
queryVar = pageurl ;
var inq = pageurl.indexOf('?');
queryVar = queryVar.substring(inq + 1);
queryVar = unescape(queryVar); 
var params = queryVar ;
jQuery.ajax({
     type: "POST",
     url: pageurl,
     data: params ,
     dataType: "html",
	   success: function(data) {   
        mywindow.document.write('<html><head><title>Print Web Order [WEB.ORDERNO]</title>');
        mywindow.document.write('<link rel="stylesheet" href="[stylesheet_path]" type="text/css" />');
        mywindow.document.write('</head><body >');
        mywindow.document.write(data);
        mywindow.document.write('</body></html>');
        mywindow.document.close();
        mywindow.print();
        return true;
     }
}) ; 
}
 </script>
