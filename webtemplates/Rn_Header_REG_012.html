<script>
$(document).ready(function() {
// Add stuff here to execute on load 
  $("select").chosen({no_results_text: "No results matched"});
$.validator.addMethod( "phoneUS", function( phone_number, element ) {
	phone_number = phone_number.replace( /\s+/g, "" );
	return this.optional( element ) || phone_number.length > 9 &&
		phone_number.match( /^(\+?1-?)?(\([2-9]([02-9]\d|1[02-9])\)|[2-9]([02-9]\d|1[02-9]))-?[2-9]([02-9]\d|1[02-9])-?\d{4}$/ );
}, "Please specify a valid US phone number" );
$.validator.addMethod( "nowhitespace", function( value, element ) {
	return this.optional( element ) || /^\S+$/i.test( value );
}, "No blank spaces please" );  
$(function() {
   $("form[name='email']").validate({
    errorClass: "formerror",
    validClass: "formsuccess",
    rules: {
      email: {
        required: true,
        email: true
      }
    },
    messages: {
      email: "Please enter a valid email address"
    },
     submitHandler: function(form) {
      form.submit();
    }
  });
});

$(function() {
  $("form[name='template']").validate({
    errorClass: "formerror",
    validClass: "formsuccess",
    // Specify validation rules
    rules: {
      FNAME: "required",
      "BILLTO.NAME": "required",
      "BILLTO.ADDR1": "required",
      "BILLTO.CITY": "required",
      "STATE": "required",
      "BILLTO.ZIP": "required",
      "PHONE": { required: true, phoneUS: true } ,
       email: { required: true, nowhitespace: true } ,
    },
    // Specify validation error messages
    messages: {
      email: "Please enter a valid email address OR Username",
      FNAME: "Please enter a first name",
      "BILLTO.NAME": "Please enter a company name",
      "BILLTO.ADDR1": "Please enter a company address line 1",
      "BILLTO.CITY": "Please enter a city",
      "STATE": "Please choose a state, use FF for Foreign",
      "BILLTO.ZIP": "Please enter a Zip code",
      "PHONE": "Please enter a contact phone number",
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
      form.submit();
    }
  });
});

}) ;
</script>
