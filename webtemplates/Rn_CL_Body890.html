  <script>
  
  
  function MultiDelete(selector) {
  var Result = '' ; 
  $(selector).each(function() {
  var qty = $(this).val() ;
  if(qty.match(/^\d+$/)) {
   var prodno = $(this).attr("data-prodno");
   var aprodno = $(this).attr("data-aprodno")  
   u1 = "#UMBOX-" + prodno ;
   um = $(u1).val() ;
   Result = Result + aprodno + "|" + qty + "|" + um + "^" ;
   var dummy = widgetload('login[SUFFIX]?orderno=[WEB.ORDERNO]&CUSTOMLIST=[CUSTOMLIST]&APRODNO=' + aprodno + '&LOGINPATH=FRTX&pageid=4A','#FrtHolder');
  }
  });
  document.forms[0].submit() ;
  }
  
   $(document).ready(function() {
  getTotal(true);    
   $("#addall").change(function() {
    $('.add').attr('checked', this.checked);
    getTotal();
   }); 
   $(".add").change(function() { 
    getTotal();          
    if($(".add").length == $(".add:checked").length) { 
     $("#addall").attr("checked", "checked");
     } else {
     $("#addall").removeAttr("checked");
   } 
   });
  });
  
  function getTotal(isInit) {
    var total = 0;
    // Remove all the Qtys from unchecked boxes - so search thru all .add class 
    // var selector = isInit ? ".add2:checked" : ".add:checked";  
    $(".add").each(function() {
      q1 = "#QTYBOX-" + $(this).data("prodno")  ; 
      if($(this).is(":checked")){
                   total += 1                
                   $(q1).val("1") ;
              }
              else if($(this).is(":not(:checked)")){
                   $(q1).val("") ;
              }
    });  
    if (total == 0) {  
      $('#ItemAmt').data("totamt","0");
      $('#ItemAmt').html(total);
      $('#ItemButton').css({ 'background': '#e3e3e3' }) ;
      $('#DelItemAmt').data("totamt","0");
      $('#DelItemAmt').html(total);
      $('#DelItemButton').css({ 'background': '#e3e3e3' }) ;
    } else {
      $('#ItemAmt').html(total);
      $('#ItemAmt').data("totamt",total);
      $('#ItemButton').css({ 'background': 'green' }) ;
      $('#DelItemAmt').html(total);
      $('#DelItemAmt').data("totamt",total);
      $('#DelItemButton').css({ 'background': 'red' }) ;
    }
  }
  </script>
