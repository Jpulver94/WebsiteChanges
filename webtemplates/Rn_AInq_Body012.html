



<script lang=javascript>
function copyorder(x,ord) { 
   document.template.submitvar.value = ord  ; 
   document.template.loginpath.value = x  ; 
   document.template.submit(); 
}

function showorder(ordno,audkey) { 
  var pgm = "../../cgi-bin/olecgi.exe/auddetail[SUFFIX]?orderno=" + ordno + "&submitvar=" + audkey ; 
  var name = "sub" ; 
  var parms = "toolbar=no,top=100,left=90,width=800,height=500,directories=no,status=no,scrollbars=yes,resizable=yes,menubar=no" ; 
  auddtl = window.open(pgm,name,parms) ; 
  auddtl.focus() ; 
} 
</script>
