
<table border=0 cellPadding=3 cellSpacing=0 align=center>
  <tr>
<!-- current order -->
    <td valign=center>
      <input type=button class="button2" name="CO" value="Current Order" onclick='javascript:changepath(name,"N")'
       onmouseover="this.className='button2 buttonhov2' ; window.status='Go to Current Order'"
       onmouseout="this.className='button2' ; window.status=''">
    </td>
<!-- add to Order -->
    <td valign=center>
      <input type=button class="button2" name="AO" value="Add to Order" onclick='javascript:changepath(name,"N")'
       onmouseover="this.className='button2 buttonhov2' ; window.status='Add Items to Current Order and View Current Order'"
       onmouseout="this.className='button2' ; window.status=''">
    </td>
  </tr>
</table>
<table border=0 cellPadding=3 cellSpacing=0 align=center>
  <tr>
<!-- product history button insert here -->
[PROD_HIST]
<!-- product search -->
    <td valign=center>
      <input type=button class="button2" name="PS" value="Product Search" onclick='javascript:changepath(name,"Y")'
       onmouseover="this.className='button2 buttonhov2' ; window.status='Go to Product Search'"
       onmouseout="this.className='button2' ; window.status=''">
    </td>
<!-- quick order -->
[QUICK_ORDER]
  </tr>
</table>
