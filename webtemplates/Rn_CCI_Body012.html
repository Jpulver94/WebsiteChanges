<script lang=javascript>
function custcontract_dtl(path,sflag,acustno,contr,vend) { 
   var sptr = document.template.startptr.value ; 
   document.template.searchptr.value = sptr  ; 
   document.template.startptr.value = 1  ; 
   document.template.searchflag.value = sflag  ; 
   document.template.loginpath.value = path  ; 
   document.template.acustno.value = acustno  ; 
   document.template.contractno.value = contr  ; 
   document.template.vendorID.value = vend  ; 
   document.template.submit(); 
}
</script>
