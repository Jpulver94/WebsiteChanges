
<form name=template action="login[SUFFIX]" method=post>
<input type=hidden name=loginpath value="[LOGINPATH]">
<input type=hidden name=searchflag value="[SEARCHFLAG]">
<input type=hidden name=pageid value="6">
<input type=hidden name=startptr value="[STARTPTR]">
<input type=hidden name=CustomerId value="[CUSTOMERID]">
<input type=hidden name=orderno value="[ORDERNO]">
<input type=hidden name=old_loginpath value="[LOGINPATH]">
<input type=hidden name=prev_changesort value="[CHANGESORT]">
<input type=hidden name=prev_itemspage value="[ITEMSPAGE]">
<input type=hidden name=slsmno value="[SLSMNO]">
<input type=hidden name=slsmn_id value="[SLSMN_ID]">
<!-- beginning of change_password -->
<table align=center border=0 cellpadding=0 cellspacing=0 width=400>
<tr>
  <td height=20 colspan=2></td>
</tr>
<tr>
  <td id=taghdg width=250 align=right><b>
Logon ID :</b>&nbsp;</td>
  <td id=datnorm width=200 valign=top align=left><b>
[LOGON.ID]</b></td>
</tr>
<tr>
  <td height=20 colspan=2></td>
</tr>
<tr>
  <td id=taghdg width=250 align=right><b>
Enter Current Password :</b>&nbsp;</td>
  <td id=datnorm width=200>
    <input type=password name="Password" size=24>
  </td>
</tr>
<tr>
  <td height=20 colspan=2></td>
</tr>
<tr>
  <td id=taghdg width=250 align=right><b>
Enter New Password :</b>&nbsp;</td>
  <td id=datnorm width=200>
    <input type=password name="newpassword" size=24>
  </td>
</tr>
<tr>
  <td height=20 colspan=2></td>
</tr>
<tr>
  <td id=taghdg width=250 align=right><b>
Confirm New Password :</b>&nbsp;</td>
  <td id=datnorm width=200 valign=top align=left>
    <input type=password name="newpassconfirm" size=24>
  </td>
</tr>
<tr>
  <td height=20 colspan=2></td>
</tr>
</table>
<table border=0 cellspacing=3 cellpadding=0 width=100%>
<tr>
  <td align=center valign=center>
    <input type=reset class=button1 value="Reset"
      onmouseover="this.className='button1 buttonhov1' ; window.status='Reset'" onmouseout="this.className='button1' ; window.status=''">
    <input type=button class=button1 name="cp" value="Change Password" onclick="javascript:confirm_password()"
      onmouseover="this.className='button1 buttonhov1' ; window.status='Change Password'" onmouseout="this.className='button1' ; window.status=''">
  </td>
</tr>
<tr>
  <td align=center valign=center>
    <input type=button class=button1 name="pp" value="Return to Previous Page" onclick="javascript:history.go(-1)"
      onmouseover="this.className='button1 buttonhov1' ; window.status='Return to Previous Page'" onmouseout="this.className='button1' ; window.status=''">
  </td>
</tr>
</table>
<!-- end of change_password -->
