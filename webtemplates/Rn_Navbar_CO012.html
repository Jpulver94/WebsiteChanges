<tr>

    <td valign=center>

&nbsp; &nbsp;
      <input  type=button class="button2 oneclick" name="EO" value="1-Click Checkout" onclick='javascript:changepath(name,"Y")'       onmouseover="this.className='button2 button2hov' ; window.status='1-Click Order Now'"       onmouseout="this.className='button2' ; window.status=''">
    </td>
</tr>
</table>
   <table Border=0 CellPadding=3 CellSpacing=0 align=center>
    <tr>

      <input type=button class="button2" name="AO" value="Update Order Qtys" onclick='javascript:changepath(name,"N")'
