$(document).ready(function() {
 $(".home_tab_content").hide(); //Hide all cont
 //On Click Event
 $("ul.HomeTabs li").click(function() {
 $("ul.HomeTabs li").removeClass("homeactive"); //Remove any "active" class
 $(this).addClass("homeactive"); //Add "active" class to selected tab
 $(".home_tab_content").hide(); //Hide all tab content again
 var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
 $(activeTab).html("Loading Content..."); 
 var n = $(this).parent().children().index(this);
 var dummy =  widgetload(pathstring[n], activeTab) ; 
 $(activeTab).fadeIn(); 
 return false;
 });
  $("ul.HomeTabs li:first").addClass("homeactive").show(); //Activate first tab
  $(".home_tab_content:first").show(); //Show first tab content
 var activeTab =   "#" + $(".home_tab_content:first").attr('id')  ; 
 $(activeTab).html("Loading Content..."); 
 var dummy =  widgetload(pathstring[0], activeTab) ; 
 $(activeTab).fadeIn(); 
});
</script>
